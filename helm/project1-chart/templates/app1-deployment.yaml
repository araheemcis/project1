apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .Values.applabel }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.applabel }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.applabel }}
  template:
    metadata:
      labels:
        app: {{ .Values.applabel }}
    spec:
      containers:
      - name: {{ .Values.applabel }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080

