apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: calculationapps-dev.com
    http:
      paths:
      - pathType: Prefix
        path: "/{{ .Release.Name }}/"
        backend:
          service:
            name: {{ .Release.Name }}-svc
            port:
              number: 8080
